<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录注册</title>
  <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="logo layui-main">
    <img src="./assets/images/login_title.png" alt="">
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <div class="login-box">
      <form class="layui-form" action="" id="form-login">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <!-- 提交按钮与普通按钮的区别：  lay-submit属性-->
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <div class="reg-box">
      <form class="layui-form" action="" id="form-reg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|repwd|pwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
          <!-- 提交按钮与普通按钮的区别：  lay-submit属性-->
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入layui的js文件 -->
  <script src="assets/lib/layui/layui.js"></script>
  <!-- 导入jQuery -->
  <script src="assets/lib/jquery.min.js"></script>
  <!-- 导入 baseAPI 用于拼接路径 -->
  <script src="assets/lib/layui/baseAPI.js"></script>
  <!-- 导入自己的js -->
  <script src="assets/js/login.js"></script>

</body>

</html>
